<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolzapp</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <div id="app">
            <div class="background-top"></div>
            <div class="background-app"></div>
            <div class="container-app">
                <!-- .sidebar con informazioni utente e lista contatti -->
                <aside class="sidebar">
                    <!-- .sidebar-header con informazioni utente e icone -->
                    <div class="sidebar-header">
                        <div class="user">
                            <img src="./assets/img/avatar_io.jpg" alt="mio avatar">
                            <span>Nome Utente</span>
                        </div>

                        <div class="box-icons">
                            <i class="fas fa-circle-notch fa-lg"></i>
                            <i class="fas fa-comment-alt fa-lg"></i>
                            <i class="fas fa-ellipsis-v fa-lg"></i>
                        </div>
                    </div>
                    <!-- /.sidebar-header -->
                </aside>
                <!-- /.sidebar -->
                <div class="chat">

                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="./assets/js/main.js"></script>
    </body>
</html>
